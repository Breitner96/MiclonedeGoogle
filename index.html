<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CSS/style.css">
    <title>Clone de Goole</title>
</head>
<body>


    <header>

        <nav class="header__nav">

            <ul>

                <li>Gmail</li>
                <li>Imagenes</li>
                <li><img src="https://img.icons8.com/metro/26/000000/menu.png"/></li>
                <li><img src="./img/robot.png" alt="Imagen de perfil breitner"></li>


            </ul>
            
        </nav>


    </header>


    <main>

        <section class="main__container">

            <div class="image box">
                <img src="./img/google.png" alt="Image de google">
            
            </div>

            <div class="input box">

                <form action="buscar">


                    <input type="search" name="buscar" id="buscar">


                </form>


            </div>
            <div class="buton box">

                <button type="submit" value="">Buscar con Google</button>

                <button type="submit" value="">Me siento con suerte</button>

            </div>

        </section>

    </main>

    <footer>

        <section class="Footer__container"> 

            <div class="Footer__container-datos1">

                <ul>
                    <li>Sobre Google</li>
                    <li>Publicidad</li>
                    <li>Negocios</li>
                    <li>Como funciona la Busqueda</li>


                </ul>


            </div>

            <div class="Footer__container-datos2">

                <ul>

                    <li>Privacidad</li>
                    <li>Condiciones</li>
                    <li>Preferencias</li>

                </ul>


            </div>


        </section>



    </footer>


    
</body>
</html>
